<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    let i;
    let text = '';
    for (i = 0; i < 5; i++) {
        text += 'The number is' + '  ' + i + '<br> ';
    }
    document.getElementById('text').innerHTML = text;

</script>
</body>
</html>
