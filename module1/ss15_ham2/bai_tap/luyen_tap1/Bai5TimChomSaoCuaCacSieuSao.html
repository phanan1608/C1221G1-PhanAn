<script>
    let tenNgoiSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulu'];
    let tenChomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let search = prompt('Nhập tên siêu sao cần tìm: ');
    timChomSao();

    function timChomSao() {
        for (let i = 0; i < tenNgoiSao.length; i++) {
            if (tenNgoiSao[i] === search) {
                document.write('Tên chòm sao của ' + tenNgoiSao[i] + ' là ' + tenChomSao[i]);
                break;
            } else if (i == tenNgoiSao.length - 1) {
                document.write('Tên bạn nhập không đúng');
            }
        }
    }
</script>

</body>
