<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong-->
<!--phần body của trang web và hiển thị kết quả lên màn hình.-->
<input id="input" type="number">
<input onclick="addValue()" type="button" value="add1">
<p id="display"></p>
<script>
    function addValue(number) {
        number = parseFloat(document.getElementById('input').value);
        let numberAfter = number + 1;
        document.getElementById('display').innerHTML = 'Result: ' + numberAfter;
    }

</script>
</body>
</html>
