<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(number1, number2, number3) {
        let min;
        if (number1 < number2 && number1 < number3) {
            min = number1;
        } else if (number2 < number3) {
            min = number2;
        } else {
            min = number3;
        }
        return min;
    }

    let result = timMin(-10, 8, 5);
    alert(result);
</script>
</body>
</html>
