<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<body>
<script>
    function daoNguocMang(arr) {
        let first = 0;
        let last = arr.length - 1;
        for (let i = 0; i < arr.length; i++) {
            if (first < last) {
                let temp = arr[first];
                arr[first] = arr[last];
                arr[last] = temp;
                first++;
                last--;
            }
        }
        return arr;
    }

    let array = ['a', 2, 3, 'c', 5];
    let result = daoNguocMang(array);
    document.write(result);
</script>
</body>
</html>
