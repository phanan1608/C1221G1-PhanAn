<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng-->
<!--lại không xuất hiện A-->
<script>
    let a = [7, 2, 5, 3, 5, 3, 2, 2, 9];
    let b = [7, 2, 5, 4, 6, 3, 5, 3, 8, 9, 1, 2];
    let missing = [];

    for (let i = 0; i < b.length; i++) {
        if (a.indexOf(b[i]) === -1) {
            missing.push(b[i]);
        }
    }

    alert(missing);

</script>
</body>
</html>
