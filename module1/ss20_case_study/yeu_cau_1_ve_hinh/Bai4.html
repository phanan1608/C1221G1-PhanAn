<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 6;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n * 2 - 1; j++) {
            if (i == n - 1 || j == n - 1 - i || j == n - 1 + i) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');

    }
</script>
</body>
</html>
