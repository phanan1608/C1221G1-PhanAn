<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" onclick="nhapSo()">
<p id="ketQua"></p>
</body>
<script>
    function nhapSo() {
        let input = document.getElementById('nhap')
        if (!isNaN(input.value)){
            document.getElementById('ketQua')
        }
    }
</script>
</html>
