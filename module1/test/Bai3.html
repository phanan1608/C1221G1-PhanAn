<script>
    function kiemTraFibonacci(so) {
        if (so === 1 || so === 0) {
            return true;
        }
        let a = 0;
        let b = 1;
        while (so > b) {
            let temp = a + b;
            a = b;
            b = temp;
        }
        return so === b;
    }

    function timSoFibonacci(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            // for (let j = 0; j < arrFb.length; j++) {
            if (kiemTraFibonacci(arr[i])) {
                result.push(arr[i]);
            }
            // }
        }
        result.sort(function (a, b) {
            return a - b;
        });
        return result;
    }
