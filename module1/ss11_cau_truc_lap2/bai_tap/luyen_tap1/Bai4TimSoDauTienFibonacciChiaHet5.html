<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5-->
<script>
    let soTiepTheo;
    let a = 0;
    let b = 1;

    for (; ;) {
        soTiepTheo = a + b;
        a = b;
        b = soTiepTheo;
        if (b % 5 === 0) {
            document.write(b);
            break;
        }
    }


</script>
</body>
</html>
