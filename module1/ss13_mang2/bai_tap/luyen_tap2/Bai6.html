<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự, -->
<!--tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let str = prompt('Nhập vào một chuỗi');
    let strNew = '';
    for (let i = 0; i < str.length; i++) {
        if (str[i] !== '-') {
            strNew += str[i];
        } else {
            strNew += '_';
        }
    }
    alert(strNew);
</script>
</body>
</html>
