<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.-->
</body>
<script>
    let len;

    do {
        len = parseInt(prompt('Nhập vào kích thước của mảng'));
    } while (len <= 0);
    let arr = new Array(len);
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt('Nhập vào phần tử thứ ' + i);
        if (!isNaN(arr[i])) {
            count++;
        }
    }
    alert('Số ký tự số trong mảng là: ' + count);
</script>
</html>
