<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào chuỗi a');
    let b = prompt('Nhập vào chuỗi b');
    let flag = true;
    if (a.length === b.length) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] !== b[i]) {
                flag = false;
                break;
            }
        }
    } else {
        flag = false;
    }
    if (flag) {
        document.write('Đây là 2 chuỗi giống nhau');
    } else {
        document.write('Đây là 2 chuỗi không giống nhau');
    }


</script>
</body>
</html>
