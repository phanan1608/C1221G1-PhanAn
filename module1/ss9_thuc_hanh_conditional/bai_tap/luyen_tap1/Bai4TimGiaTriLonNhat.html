<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<!--Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let inputNum1 = parseFloat(prompt('Nhập vào số thứ nhất'));
    let inputNum2 = parseFloat(prompt('Nhập vào số thứ hai'));
    let inputNum3 = parseFloat(prompt('Nhập vào số thứ ba'));
    if (inputNum1 > inputNum2 && inputNum1 > inputNum3) {
        alert('Số thứ nhất là số lớn nhất');
    } else if (inputNum2 > inputNum3) {
        alert('Số thứ hai là số lớn nhất');
    } else {
        alert('Số thứ ba là số lớn nhất');
    }

</script>
</body>
</html>
