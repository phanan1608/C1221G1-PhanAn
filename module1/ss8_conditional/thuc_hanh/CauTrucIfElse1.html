<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc If Else</title>
</head>
<body>
<script>
    let inputMess = prompt('What is the “official” name of JavaScript?:')
    if (inputMess == "ECMAScript") {
        alert("Right")
    } else {
        alert("Didn't know?ECMAScript")
    }
</script>

</body>
</html>
