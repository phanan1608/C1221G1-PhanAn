<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        getStatus() {
            return this.status;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        getStatus() {
            return this.status;
        }

        connectToLamp(ElectricLamp) {
            this.lamp = ElectricLamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }


    }

    let denPin = new ElectricLamp();
    let congTac = new SwitchButton();

    congTac.connectToLamp(denPin);
    console.log(denPin.getStatus());
    console.log(congTac.getStatus());

    congTac.switchOn();
    console.log(denPin.getStatus());
    console.log(congTac.getStatus());

    congTac.switchOff();
    console.log(denPin.getStatus());
    console.log(congTac.getStatus());




</script>
</body>
</html>
