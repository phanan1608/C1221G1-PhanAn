<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<script>
    let inputRadius
    inputRadius = prompt('Nhập bán kính hình tròn')
    let areaCircle = inputRadius * inputRadius * 3.14
    document.write('Nếu bán kính là:' + inputRadius)
    document.write('<br>')
    document.write('Thì diện tích của hình tròn là:' + areaCircle)

</script>
</body>
</html>
