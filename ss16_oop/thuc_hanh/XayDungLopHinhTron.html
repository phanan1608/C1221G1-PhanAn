<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

    let circle = new Circle(3);
    let radiusCircle = circle.getRadius();
    let areaCircle = circle.getArea();
    alert('Bán kính: ' + radiusCircle + '; Diện tích hình tròn: ' + areaCircle);
</script>
</body>
</html>
