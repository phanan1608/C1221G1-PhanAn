<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<canvas height="768px" id="myCanvas" style="border:1px solid #d3d3d3;" width="1368px"></canvas>

<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        drawRectangle() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "#d2c759";
            ctx.fillRect(50, 50, this.width, this.height);
        }
    }

    let hinhChuNhat1 = new Rectangle(500, 200);
    let chuVi = hinhChuNhat1.getPerimeter();
    let dienTich = hinhChuNhat1.getArea();
    document.getElementById('display').innerHTML = 'Chu vi hình chữ nhật là: ' + chuVi + '<br>' + 'Diện tích hình chữ nhật là: ' + dienTich;
    hinhChuNhat1.setWidth(1000);
    hinhChuNhat1.setHeight(300);
    chuVi = hinhChuNhat1.getPerimeter();
    dienTich = hinhChuNhat1.getArea();
    document.getElementById('display').innerHTML = 'Chu vi hình chữ nhật là: ' + chuVi + '<br>' + 'Diện tích hình chữ nhật là: ' + dienTich;

    hinhChuNhat1.drawRectangle();

</script>
</body>
</html>
