<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soKiTu;
    let total = 0;
    let arr = [];
    let avg;
    let count = 0;

    do {
        soKiTu = prompt('Nhập vào số kí tự');

    } while (isNaN(soKiTu) || soKiTu > 50 || soKiTu < 0);

    for (let i = 0; i < soKiTu; i++) {
        arr[i] = parseInt(prompt('Nhận vào giá trị phần tử vị trí Index = ' + i));
    }
    console.log(arr);

    for (let i = 0; i < arr.length; i++) {
        if ((i % 3) === 0 && (arr[i] % 5) === 0) {
            total += arr[i];
            count++;
        }
    }
    avg = total / count;
    console.log('trung bình = ' + avg);


</script>
</body>
</html>
