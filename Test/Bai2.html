<script>
    function chuanHoaKyTu(str) {

        str = str.toLowerCase();
        str = str.trim();


        for (let i = 0; i < str.length; i++) {
            if (str[i] === ' ' && str[i + 1] === ' ') {
                str = str.substring(0, i) + str.substring(i + 1, str.length);
                i--;
            }
        }
        let result = str[0].toUpperCase();
        for (let i = 1; i < str.length; i++) {
            if (str[i - 1] === ' ') {
                result += str[i].toUpperCase();
            } else {
                result += str[i];
            }
        }
        return result;

    }

    function vietTat(str) {
        str = chuanHoaKyTu(str);
        let newStr = str[0];
        for (let i = 0; i < str.length; i++) {
            if (str[i] === ' ') {
                newStr += str[i + 1];
                console.log(newStr);
            }
        }
        return newStr;
    }

    let result = vietTat('  obj ect Oriented programming');

</script>
