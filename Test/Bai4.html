<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="maTaiKhoan" placeholder="Mã Tài Khoản">
<input type="text" id="tenChuTaiKhoan" placeholder="Tên Chủ Tài Khoản">
<input type="text" id="tenNganHang" placeholder="Tên Ngân Hàng">
<input type="button" id="luu" value="Lưu"  onclick="luu()">

<script>
    class TaiKhoanNganHang {
        constructor(maTaiKhoan, tenChu, tenNganHang, tongTien) {
            this.maTaiKhoan = maTaiKhoan;
            this.tenChu = tenChu;
            this.tenNganHang = tenNganHang;
            this.tongTien = tongTien;
        }

        getMaTaiKhoan() {
            return this.maTaiKhoan;
        }

        setMaTaiKhoan(value) {
            this.maTaiKhoan = value;
        }

        getTenChu() {
            return this.tenChu;
        }

        setTenChu(value) {
            this.tenChu = value;
        }

        getTenNganHang() {
            return this.tenNganHang;
        }

        setTenNganHang(value) {
            this.tenNganHang = value;
        }

        getTongTien() {
            return this.tongTien;
        }

        setTongTien(value) {
            this.tongTien = value;
        }

        toString() {
            return ('Mã tài khoản: ' + this.getMaTaiKhoan() + '; Tên chủ sở hữu: ' + this.getTenChu() +
                '; Tên Ngân Hàng: ' + this.getTenNganHang() + '; Tổng tiền: ' + this.getTongTien());
        }
    }

    let taiKhoan1 = new TaiKhoanNganHang(10329, 'An Phan', 'Techcom', 1234567);
    console.log(taiKhoan1);
    console.log(taiKhoan1.toString());
    taiKhoan1.setTenChu('Phan AN');
    console.log(taiKhoan1.toString());

    function hienThi(danhSach) {
        let bang = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Biển số</th>\n' +
            '        <th>Chủ sở hữu</th>\n' +
            '        <th>Dung tích xi lanh</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Xóa</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSach.length; i++) {
            bang += ' <tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSach[i].getBienSo() + '</td>\n' +
                '        <td>' + danhSach[i].getChuSoHuu() + '</td>\n' +
                '        <td>' + danhSach[i].getDungTichXL() + '</td>\n' +
                '        <td><input type="button" value="Chỉnh Sửa" onclick="suaXe(' + i + ')"></td>\n' +
                '        <td> <input type="button" value="Xóa" onclick="xoaXe(' + i + ')"></td>\n' +
                '       \n' +
                '    </tr>'
        }
        bang += '</table>'
        document.getElementById("ketQua").innerHTML = bang;
    }


</script>
