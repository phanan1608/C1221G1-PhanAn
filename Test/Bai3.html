<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoFibonacci(arr) {
        let arrFb = [0, 1];
        let soTiepTheo;
        let a = 0;
        let b = 1;
        for (let count = 2; count < 20; count++) {
            soTiepTheo = a + b;
            a = b;
            b = soTiepTheo;
            arrFb.push(b);
        }
        console.log(arrFb);
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arrFb.length; j++) {
                if (arr[i] === arrFb[j]) {
                    result.push(arr[i]);
                    break;
                }
            }
        }
        result.sort(function (a, b) {
            return a - b;
        });
        return result;
    }

    let arr1 = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    let ketQua = timSoFibonacci(arr1);
    console.log(ketQua);
</script>

</body>
</html>
