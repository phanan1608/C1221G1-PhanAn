<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch tháng</title>
    <style>
        * {
            font-family: SVN-Gotham;
            font-size: 22px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            color: blue
        }

        td {
            width: 100px;
            height: 50px
        }

        table {
            text-align: center;
            margin: auto;
        }

        tr:not(:nth-child(2)) > td {
            border: 1px black solid
        }

        th {
            background: orange;
            color: white;
            border: 1px white solid;
            height: 45px;

        }

        tr:nth-child(2) > td {
            font-family: Baloo;
        }

        th:first-child {
            background: red
        }

        th:last-child {
            background: blue
        }

        tr > td:nth-child(1) {
            color: red;
        }

        tr > td:nth-child(7) {
            color: blue
        }

        sub {
            color: black;
            font-size: 12px;
        }




    </style>
</head>

<table>
