<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt('Nhập vào một số'));

    if (num < 2) {
        document.write('không phải số nguyên tố');
    } else if (num === 2) {
        document.write('Đây là số nguyên tố');
    } else {
        for (let i = 2; i < num; i++) {
            if ((num % i) === 0) {
                document.write('không phải số nguyên tố');
                break;
            } else if (i === (num-1)) {
                document.write('đây là số nguyên tố');
            }
        }
    }

</script>
</body>
</html>
