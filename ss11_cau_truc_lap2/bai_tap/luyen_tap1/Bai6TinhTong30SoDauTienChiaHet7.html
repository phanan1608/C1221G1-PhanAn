<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên-->
<script>
    let total = 0;
    let count = 0;
    for (let i = 0; count < 30; i++) {
        if (i % 7 === 0) {
            count++;
            total += i;
        }
    }
    alert(total);
</script>
</body>
</html>
