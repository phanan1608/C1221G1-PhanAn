<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
    for (let num = 1; num <= 100; num++) {
        if (num === 99) {
            alert('đã hoàn thành');
        }
        document.write(num);
        document.write('<br>');
    }


</script>
</body>
</html>
