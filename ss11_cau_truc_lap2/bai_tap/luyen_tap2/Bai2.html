<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let num = parseFloat(prompt('Nhập số nguyên dương:'));
    if (num > 0) {
        let total = 1;
        for (let i = 1; i <= num; i++) {
            if (num > 0) {
                total *= i;
            }
        }
        document.write(total);
    } else (alert('Nhập vào số nguyên dương'));


</script>

</body>
</html>
