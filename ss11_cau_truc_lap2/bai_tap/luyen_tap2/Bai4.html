<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 8; i++) {
        for (let j = 1; j <= 20; j++) {
            if (i === 1 || i === 8) {
                document.write('*');
            } else if (j === 1 || j === 20) {
                document.write('*');
            } else {
                document.write('&nbsp');
                document.write('&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
