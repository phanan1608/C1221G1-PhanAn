<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let soTiepTheo;
    document.write(a + '; ');
    document.write(b + '; ');

    for (let i = 1; i <= 30; i++) {
        soTiepTheo = a + b;
        a = b;
        b = soTiepTheo;
        document.write(b + '; ');
    }
</script>
</body>
</html>
