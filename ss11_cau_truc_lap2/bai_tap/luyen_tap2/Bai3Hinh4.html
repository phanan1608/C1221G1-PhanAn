<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j <= (i - 1)) {
                document.write('&nbsp');
                document.write('&nbsp');

            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
