<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<!--Chuyển từ độ C sang độ F.-->
<script>
    let tempC = parseFloat(prompt('Nhập vào độ C:'))
    let tempF = (tempC * 9 / 5 + 32)
    alert('Nếu độ C là' + ' ' + tempC + ' ' + 'thì độ F là:' + ' ' + tempF)
</script>
</body>
</html>
