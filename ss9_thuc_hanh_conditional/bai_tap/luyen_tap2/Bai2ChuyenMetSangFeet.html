<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Chuyển từ mét sang feet:-->
<script>
    let meter = parseFloat(prompt('Nhập số mét cần đổi:'));
    let feet = meter * 3.2808;
    alert('Với số mét là:' + ' ' + meter + 'm' + ' ' + 'thì số feet là:' + ' ' + feet + 'feet');
</script>
</body>
</html>
