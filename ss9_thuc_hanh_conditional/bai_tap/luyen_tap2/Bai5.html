<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let canhThuNhat = parseFloat(prompt('Nhập cạnh kề thứ nhất'))
    let canhThuHai = parseFloat(prompt('Nhập cạnh kề thứ hai'))
    let dienTich = (canhThuNhat *canhThuHai)/2
    alert('Diện tích của hình tam giác là' + ' ' + dienTich)
</script>
</body>
</html>
