<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập vào cạnh a'))
    let b = parseFloat(prompt('Nhập vào cạnh b'))
    let c = parseFloat(prompt('Nhập vào cạnh c'))
    if (a > 0 && b > 0 && c > 0 && (a + b) > c && (b + c) > a && (a + c) > b) {
        alert('Đây là 3 cạnh của tam giác')
    } else {
        alert('Đây không phải ba cạnh của tam giác')
    }
</script>
</body>
</html>
