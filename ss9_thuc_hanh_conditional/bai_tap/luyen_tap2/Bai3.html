<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let canhHinhVuong = parseFloat(prompt('Nhập vào cạnh hình vuông'));
    let dienTich = (canhHinhVuong * canhHinhVuong);
    alert(dienTich);
</script>
</body>
