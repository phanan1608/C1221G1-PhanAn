<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let yearOld = parseFloat(prompt('Nhập vào số tuổi:'));
    if (yearOld >= 15) {
        alert('Bạn đủ điều kiện học lớp 10!');
    } else {
        alert('Bạn không đủ điều kiện học lớp 10!');
    }
</script>
</body>
</html>
