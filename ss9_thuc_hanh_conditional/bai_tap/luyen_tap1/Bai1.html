<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    let inputNum1 = parseFloat(prompt('Nhập vào số a:'));
    let inputNum2 = parseFloat(prompt('Nhập vào số b'));
    if (inputNum1 % inputNum2 === 0) {
        alert('a chia hết cho b');
    } else {
        alert('a không chia hết cho b');
    }

</script>
</body>
</html>
