<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<!--Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let inputNumber = parseInt(prompt('Nhập vào 1 số nguyên:'))
    if (inputNumber > 0) {
        alert('Đây là số nguyên lớn hơn 0')
    } else if (inputNumber < 0) {
        alert('Đây là số nguyên nhỏ hơn 0')
    } else {
        alert('Đây là số 0')
    }
</script>
</body>
</html>
