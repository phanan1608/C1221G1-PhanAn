<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->

<!--Dưới 5 triệu : không có hoa hồng-->
<!--Dưới 10 tr: hoa hồng = 10% doanh số-->
<!--Dưới 30tr: hoa hồng = 15% doanh số-->
<!--Dưới 50tr: hoa hồng = 20% doanh số-->
<!--Từ 50tr trở lên: hoa hồng bằng 25% doanh số-->
<script>
    let money = parseFloat(prompt('Nhập vào doanh số tháng này (VNĐ):'));
    let percent;
    let commission
    if (money < 5000000) {
        percent = 0;
    } else if (money < 10000000) {
        percent = .1;
    } else if (money < 30000000) {
        percent = .15;
    } else if (money < 50000000) {
        percent = .2;
    } else {
        percent = .25;
    }
    commission = money * percent;
    alert('hoa hong thang nay cua ban la:' + ' ' + commission + ' ' + 'VNĐ');
</script>
</body>
</html>
