<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính BMI</title>
</head>
<body>
<script>
    let indexWeight = parseFloat(prompt('Nhập cân nặng(kg) :'))
    let indexHeight = parseFloat(prompt('Nhập chiều cao(m) :'))
    let bmi = indexWeight / (indexHeight * indexHeight)
    alert(bmi)
    if (bmi < 18) {
        document.write('Underweight')
    } else if (bmi < 25) {
        document.write('Normal')
    } else if (bmi < 30) {
        document.write('Overweight')
    } else {
        document.write('Obese')
    }
</script>
</body>
</html>
