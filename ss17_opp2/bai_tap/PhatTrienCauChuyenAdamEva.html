<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        getWeight() {
            return this.weight;
        }


        isEmpty() {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.gender = gender;
            this.name = name;
            this.weight = weight;
        }

        isMale() {
            return this.gender === 'male';
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        say(something) {
            console.log(this.name + ':' + something);
        }

        checkApple(Apple) {
            if (Apple.isEmpty()) {
                return false;
            } else {
                return true;
            }
        }

        eat(Apple) {
            if (this.checkApple(Apple)) {
                this.weight++;
                Apple.decrease();
            }
        }
    }

    let apple = new Apple();
    let adam = new Human('Adam', 'male', 50);
    let eva = new Human('Eva', 'female', 45);
    console.log(apple.getWeight());

    console.log(adam.getName());
    console.log(adam.getWeight());
    console.log(adam.isMale());
    adam.say('cho xin trái táo');
    adam.checkApple(apple);
    adam.eat(apple);
    adam.checkApple(apple);
    console.log(adam.getWeight());


    console.log(eva.getName());
    console.log(eva.getWeight());
    eva.say('cứ lấy đi');
    eva.eat(apple)
    eva.eat(apple)
    eva.eat(apple)
    console.log(eva.getWeight());

    console.log(apple.getWeight())



</script>
</body>
</html>
