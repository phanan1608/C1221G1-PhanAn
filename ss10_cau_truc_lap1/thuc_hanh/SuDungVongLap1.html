<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseFloat(prompt('Nhập số bất kỳ:'));
    let total = 0;
    while (num !== -1) {
        total += num;
        num = parseFloat(prompt('Nhập số bất kỳ:'));
    }
    alert(total);
</script>
</body>
</html>
