<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc IF ELSE 2</title>
</head>
<body>
<script>
    let user = prompt('Nhập user:')
    if (user == "admin") {
        let password = prompt('Nhập password:')
        if (password == 'TheMaster') {
            alert('Welcome')
        } else if (password == null) {
            alert('Canceled')
        } else {
            alert('Wrong password')
        }
    } else if (user == null) {
        alert('Canceled')
    } else {
        alert('I dont know you')
    }




</script>

</body>
</html>
