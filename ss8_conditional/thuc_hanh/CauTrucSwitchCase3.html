<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc Switch Case 3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhâp vào 1 số:'))
    a = a/Math.abs(a)
    switch (a) {
        case 1:
            alert(1)
            break
        case -1:
            alert(-1)
            break
        default:
            alert(0)
    }
</script>

</body>
</html>
