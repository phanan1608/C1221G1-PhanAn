<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1> Tính chu vi hình tròn</h1>
<script>
    let inputRadius
    inputRadius = prompt('Nhập bán kính hình tròn')
    let radiusCircle = parseFloat(inputRadius)
    perimeterCircle = radiusCircle * 2 * 3.14
    document.write('Nếu bán kính là:' + inputRadius)
    document.write('<br>')
    document.write('Thì chu vi của hình tròn là:' + perimeterCircle)
</script>

</body>
</html>
