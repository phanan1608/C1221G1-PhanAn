<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<h1>Ứng dụng chuyển đổi tiền tệ</h1>
<form action="">
    <strong><label for="amount">Amout</label></strong> <br>
    <input type="text" ; id="amount" ; placeholder="Nhập số tiền"> <br>
    <strong><label for="fromCurrency">From Currency</label></strong> <br>
    <select name="fromCurrency" id="fromCurrency">
        <option value="VND">VNĐ</option>
        <option value="USD">USD</option>
    </select> <br>
    <strong><label for="toCurrency">to Currency</label></strong> <br>
    <select name="toCurrency" id="toCurrency">
        <option value="VND">VNĐ</option>
        <option value="USD">USD</option>
    </select> <br> <br>
    <div id="convert"></div>
    <button type="button" onclick="convert()">Convert</button>
    <br>
</form>
<script>
    function convert() {
        let value1 = document.getElementById('fromCurrency').value //lấy kết quả ô fromCurrency
        let value2 = document.getElementById('toCurrency').value //lấy kết quả ô toCurrency
        let money = document.getElementById('amount').value //lấy kết quả ô amount
        let amountMoney = parseFloat(money) //chuyển dữ liệu amount sang số
        let result
        // tinh toan ket qua
        if (value1 == value2) {
            result = amountMoney
        } else {
            if (value1 == "VND") {
                result = amountMoney / 23000

            } else {
                result = amountMoney * 23000

            }
        }
        document.getElementById('convert').innerText = 'Kết quả:' + result + value2 //the hien ket qua ra man hinh
    }

</script>

</body>
</html>
