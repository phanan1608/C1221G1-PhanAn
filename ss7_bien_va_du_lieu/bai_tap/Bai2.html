<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h1>Chuyển độ C sang độ F</h1>
<script>
    let inputCelsius
    inputCelsius = prompt('Nhập độ C')
    let degreeCelsius = parseFloat(inputCelsius)
    degreeFahrenheit = degreeCelsius / 5 * 9 + 32
    document.write('Nếu độ C là: ' + inputCelsius)
    document.write('<br>')
    document.write('Thì độ F là:' + degreeFahrenheit)
</script>
</body>
</html>
