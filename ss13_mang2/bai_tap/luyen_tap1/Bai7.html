<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm-->
<!--tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần-->
<!--tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<script>
    let doDaiMang = parseInt(prompt('Nhập vào số phần tử trong mảng: '));
    let arr = new Array(doDaiMang);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt('Nhập vào số nguyên ở vị trí ' + i);
    }
    let v = prompt('Nhập vào số cần xoá');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            arr.splice(i, 1);
            arr.push(0);
            i--;
        }
    }
    document.write(arr);
</script>
</body>
</html>
