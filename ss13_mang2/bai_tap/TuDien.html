<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiengAnh = ['hello', 'go', 'goodbye', 'love', 'forever'];
    let tiengViet = ['xin chào', 'đi', 'tạm biệt', 'yêu', 'mãi mãi'];
    let str = prompt('Nhập vào từ cần dịch');
    for (let i = 0; i < tiengAnh.length; i++) {
        if (tiengAnh[i] == str) {
            document.write(tiengAnh[i] + ' có nghĩa là: ' + tiengViet[i]);
            break;
        } else if (i == tiengAnh.length - 1) {
            document.write('không tìm thấy');
        }
    }
</script>
</body>
</html>
