    <meta charset="UTF-8">

<body>
<script>
    let a = prompt('Nhập vào chuỗi a');
    let b = prompt('Nhập vào chuỗi b');
    if (a.length === b.length) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] != b[i]) {
                alert('2 chuỗi không giống nhau');
            } else {
                alert('2 chuỗi giống nhau');

            }
        }
    }


</script>
