<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 6;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            if (i == 0 || i == n - 1 || j == 0 || j == i) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');

    }
</script>

</body>
</html>
